<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="5.css_divspan.css" rel="stylesheet">
</head>
<body>
	<!-- 레이아웃
		div(divition 디비전약자)=주로 이걸씀
			:1.한줄 쫙~ 차지적용
			 2.display:block
		
		span=디비전 안에 레이아웃잡을때 주로씀
			:1.같은줄에 적용
			 2.display:inline

		display 속성
			1.display : inline	같은 줄에 적용
				(가로세로[width,height]에 대한 사이즈가 적용이 안됨x)
				[기본으로 a,span 등=inline쓴다.
			
			2.display : block 한줄 다 차지 적용
				(가로세로[width,height]에 대한 사이즈가 적용이 됨o)
				[기본으로 div,h1,p,ul,ol,li등=block 쓴다]
			
			3.display : inline-block	inline+block
				(가로세로[width,height]에 대한 사이즈가 적용이 됨o)
				[기본으로 button,input,select등=inline-block 쓴다]
			
			4.display : none		표시숨기기
				(아예 사라져버림,당연히 사이즈 안먹힘)

	 -->
	<h3>해더</h3>boxboxboxboxboxboxbox
	<div> 박수(구역)구분 태그</div> boxboxboxboxboxboxbox
	<span>박수(구역)구분 태그</span>boxboxboxboxboxboxbox
	
	
	<!-- 1.div 안에 span inline(기본값)있는경우 :한줄에 다나옴 --> 
	<div> 글자1 <span class="s1"> inline 안녕하세요</span> 글자2</div>
	
	<!-- 2.div 안에 span block을 넣은경우 :3줄로 나뉘어서나옴-->
	<div> 글자1 <span class="s2">block 안녕하세요</span> 글자2</div>
	
	<!-- 3.div 안에 span block을 넣은경우 :3줄로 나뉘어서나옴-->
	<div> 글자1 <span class="s3">inline-block 안녕하세요</span> 글자2</div>

	<!-- 4.div 안에 span block을 넣은경우 :3줄로 나뉘어서나옴-->
	<div> 글자1 <span class="s4">none 안녕하세요</span> 글자2</div>
	<hr>
	
	<!-- 1.div inline 인 경우 -->
	글자1 <div class="d1">안녕하세요</div> 글자1
	<!-- 2.div block(기본값) 인 경우 -->
	글자2 <div class="d2">안녕하세요</div> 글자2
	
	<!-- 3.div inline-block 인 경우 -->
	글자3 <div class="d3">안녕하세요</div> 글자3
	
	<!-- 4.div none 인 경우 -->
	글자1 <div class="d4">안녕하세요</div> 글자1
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	




</body>
</html>
