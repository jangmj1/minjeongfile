<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="11.css_flex.css" rel="stylesheet">

</head>
<body>
	<!-- 1.align-items: flex-start top의 의미  -->
	<div class="flexbox1">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
	</div>
	
	<!-- 2.align-items: center  중간에 정렬-->
	<div class="flexbox2">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
	</div>
	
	<!-- 3.align-items: flex-end  (맨 아래로 내려감) -->
	<div class="flexbox3">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<!-- 4.align-items: stretch  (box3의 사이즈가 없을때 box2의 사이즈를 따라감) --> <!-- 이게 기본값임 -->
	<div class="flexbox4">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<!-- 5.align-items: stretch  (box3의 사이즈가 없을때 box2의 사이즈를 따라감) --> <!-- 이게 기본값임 -->
	<div class="flexbox5">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
	</div>
	
	


</body>
</html>
