<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버:회원가입</title>
	<link href="16.네이버 회원가입.css" rel="stylesheet">
</head>
<body>
	
	<div id="wreb"> <!-- 전체 레이아웃 -->
		<div id="header"> <!-- 네이버 로고창  -->
			<div class="logo">
				<a href="http://www.naver.com">
					<img alt="" src="../img/KakaoTalk_20230106_114836178.png">
				</a>
			</div>
		</div>
		
		
		<form id="join_form"> <!-- 아이디, 비번, 비번확인  -->
			<div>
				<h3>아이디</h3>
				<span class="signup_input">
					<input class="input_id" type="text">
					<span class="signup_at">@naver.com</span>
				</span>
			</div>
		
			<div>
				<h3>비밀번호</h3>
				<span class="signup_input">
					<input class="input_id" type="password">
					<span class="signup_lock"></span>
				</span>
			</div>
			
			<div>
				<h3>비밀번호 확인</h3>
				<span class="signup_input">
					<input class="input_id" type="password">
					<span  class="signup_lock"></span>
				</span>
			</div>
		
			<div><!-- 이름 생년월일 성별 본인확인  -->
				<h3>이름</h3>
				<span class="signup_input" >
					<input class="input_id"  type="text">
				</span>
				
				<h3>생년월일</h3>
				<span class="birthbox"> <!-- 년,월,일 묶는 상자박스 -->
					
					<span class="signup_input" id="brith_y">
						<input class="input_id"  type="text" placeholder="년(4자)">
					</span>
					
					<span class="signup_input" id="brith_m">
						<select class="input_id" >
							<option>월</option><option>1</option><option>2</option>
							<option>3</option><option>4</option><option>5</option>
							<option>월</option><option>월</option><option>월</option>
							<option>월</option><option>월</option><option>월</option>
							<option>월</option>
						</select>
					</span>
					
					<span class="signup_input" id="brith_d">
						<input class="input_id"  type="text" placeholder="일">
					</span>
				
				</span>
				
				<h3>성별</h3>
				<span class="signup_input" >
						<select class="input_id" >
							<option>성별</option><option>남</option>
							<option>여</option><option>선택</option>
						</select>
				</span>
				
				<h3>본인 확인 이메일<span class="s_text" >(선택)</span></h3>
				<span class="signup_input" >
					<input class="input_id"  type="text"placeholder="선택입력">
				</span>
			</div>
			
			<div > <!-- 휴대전화 구역  -->
				<h3>휴대전화</h3>
				<span class="signup_input" >
						<select class="input_id" >
							<option>대한민국</option><option>남</option>
							<option>여</option><option>선택</option>
						</select>
				</span>
				<span class="phonebox"><!-- signup_input,button 담긴 상자 -->
					<!-- 전화번호 입력란 -->
					<span class="signup_input" id="input_phone">
						<input class="input_id"  type="text" placeholder="전화번호 입력">
					</span>
					
					<!-- 인증번호 받기버튼 -->
					<input class="btn" type="button" value="인증번호 받기">
				</span>
			</div>	<!-- 휴대전화 구역 끝 -->
			
			<span class="signup_input" id="authbox">
				<input readonly class="input_id" id="input_auth"
				type="text" placeholder="인증번호를 입력하세요">
			</span>
		
		<!-- 가입하기 -->	
			<input class="btn" id="join" type="button"value="가입하기">
			
			
		
		</form> <!--div와form 전송이 있고(form) 없고(div) 차이다 -->
		<div id="footer">
			<div class="ft_box">
				<div class="ft_top">
					<a href="#">이용약관ㅣ</a>
					<a href="#">개인 정보 처리 방침ㅣ</a>
					<a href="#">책임의 한계와 법적 고지ㅣ</a>
					<a href="#">회원정보 고객센터</a>
				</div>	
				
				<div class="ft_sub">	
					<img  src="../과제/이미지/icon2.png">
					<div>
						copyringht naver corp.all rights
					</div>
				</div>
			
			
			</div>
		
		
		</div>
	
	</div>
	

</body>
</html>
