<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="12.css_position.css" rel="stylesheet">
</head>
<body>

	<!-- 
		포지션( position: 기준점)
			1.position: relative 
			2.position: absolute
			3.position: fixed
			4.position: static -기본값(left,right,top,bottom이 안먹힌다)
	-->
	<h3>1.position: relative</h3>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	
	<h3>2.position: absolute</h3>
	<div class="box4">box4</div>
	<div class="box5">box5</div>
	<div class="box6">box6</div>
	
	<h3>3.position: fixed</h3>
	<div class="box7">box7</div>
	<div class="box8">box8</div>
	<div class="box9">box9</div>
	
	<h3>부모 : relative </h3>
	<div class="parent1">
		<div class="box10">box10</div>
		<div class="box11">box11</div>
		<div class="box12">box12</div>
	</div>
	
	


</body>
</html>
