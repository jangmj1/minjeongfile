<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form> <!-- 폼 시작 -->
		<fieldset> <!-- 입력그룹 시작 -->
			
			<legend> 자주 사용되는 input </legend> <!-- 그룹 타이틀(제목) -->
		
		일기모드 :<input value="인사과" readonly="readonly"/><br/>
		 <!-- 입력상자 --> <!-- readonly=입력 수정 불가능(읽기전용) -->
		
		사용금지 :<input type="text"disabled="disabled" placeholder="신입">  <br/>
		<!-- 문자 --> <!-- disabled=사용금지 --><!-- placeholder=입력가이드 -->
		
		포커스(커서):<input type="password" placeholder="성명" autofocus="autofocus"/><br/> 
		<!-- 패스워드 땡떙떙 --> <!-- placeholder=입력 하게되면 "성명" 글자가 사라진다 --><!-- autofocus=커서 깜빡 -->
		
		단일선택:<input type="radio" name="email" checked="checked"/> 예
		<input type="radio" name="email"/> 아니오 <br/><!-- 동그마리 선택 버튼 -->
		<!-- 동그마리 선택 버튼(중복 선택 불가능) -->
		<!-- checked=기본값으로 체크가되어있음 -->
		
		복수선택:<input type="checkbox" name="item"/> 뉴스 
		<input type="checkbox" name="item"/> 드라마<br/>
		<!-- 네모 선택 버튼(중복 선택 가능) -->
		 <!-- 네모 선택 버튼 -->
		
		긴글텍스트:<textarea rows="3" cols="10" style="resize: none"></textarea><br/>
		<!-- rows=가로,cols=세로 (게시판만들때) 긴글쓸떄 크기변경가능함-->
		<!-- style="resize: none" = 크기고정 -->
		
		목록상자:<select>
			<option> 네이버 </option>
			<option> 카카오 </option>
			<option> 네이트 </option>
		</select><br/>
		<!-- 셀렉트 안에 옵션 / ol,ul 안에 li넣는것 처럼 사용할것 -->
		
		첨부파일:<input type="file"> <br/> <!-- 첨부파일 업로드 한개 -->
		       <input type="file" multiple="multiple"> <br/> <!-- 멀티플 사용시 여러파일 첨부가능 -->
		
		
		버튼목록:
		<input type="button" value="인증">  <!-- 버튼 안에 인증이라는 이름이 들어감 (이벤트버튼)-->
		<input type="submit" value="폼 전송"> 
		<input type="reset" value="입력 초기화">  <br/>
		
		</fieldset> <!-- 입력그룹 끝 -->
			<hr><hr><hr>
		<fieldset> 
			<legend> html5 이상부터 추가된 input </legend><!-- 필드셋 안에 넣는 제목 -->
		
		<!-- 이래 부분은 잘 쓰지 않는다 -->
		<input type="color"> <br/> <!-- 색상 선택 가능 -->
		<input type="date"> <br/> <!-- 날짜선택 -->
		<input type="datetime-local"> <br/> <!-- 날짜와 시간 -->
		<input type="email"> <br/> <!-- 이메일 형석 @입력 -->
		<input type="month"> <br/> <!-- 월만 선택 가능 -->
		<input type="time">  <br/> <!-- 시간만 선택 가능 -->
		<input type="week">  <br/> <!-- 주 선택 가능 -->
		<input type="range" min=0 max=10> <br/>  <!-- 범위스크롤(게이지바) -->
		<input type="number" min=0 max=10> <br/> <!-- 범위내 숫자 입력  -->
		</fieldset>
		
	</form> <!-- 폼 끝 -->
</body>
</html>
