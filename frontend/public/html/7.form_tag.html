<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form> <!-- 폼 시작 -->
	
		<input value="인사과" /> <!-- 입력상자 -->
		<input type="text"/>  <br/><!-- 문자 -->
		<input type="password"/><br/> <!-- 패스워드 땡떙떙 -->
		<input type="radio" name="email"/> 예<!-- 동그마리 선택 버튼(중복 선택 불가능) -->
		<input type="radio" name="email"/> 아니오 <br/><!-- 동그마리 선택 버튼 -->
		<input type="checkbox" name="item"/> 뉴스 <!-- 네모 선택 버튼(중복 선택 가능) -->
		<input type="checkbox" name="item"/> 드라마<br/> <!-- 네모 선택 버튼 -->
		
		<input type="button" value="인증">  <!-- 버튼 안에 인증이라는 이름이 들어감 (이벤트버튼)-->
		<input type="submit" value="폼 전송"> 
		<input type="reset" value="입력 초기화"> 
		
		
	</form> <!-- 폼 끝 -->
</body>
</html>
