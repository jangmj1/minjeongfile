<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.wrap{display: flex;}
		.box{width: 33%;border: 1px solid gray;}
	
	
	</style>

</head>
<body>

	<div class="wrap">
		<div class="box">
			<h3>글쓰기 페이지</h3>
			<form>
				작성자:<input type="text" 			class="bwriter" ><br/>
				비밀번호:<input type="password" 		class="bpassword"><br/>
				제목:<input type="text" 				class="btitle"><br/>
				내용:<textarea rows="10" cols="50"	class="bcontent"></textarea><br/>
				<button type="button" onclick="onwrite()">글등록</button> <!-- 타입에는 버튼 꼭 넣기 -->
			</form>
		</div>
		<div class="box">
			<h3>글목록 페이지</h3>
			<table class="boardtable">
			</table>
		</div>
		<div class="box">
			<h3>글보기 페이지</h3>
			<div class="viewbox">
			
			</div>
		</div>
		
	
	
	</div>






<script src="8.비회원게시판.js" type="text/javascript"></script>
</body>
</html>
