<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 1.함수 정의 -->
	<!-- <script src="1.함수정의.js" type="text/javascript"></script> -->
<!-- 2.함수호출 -->
	<!-- 1.인수가 없는 함수 호출 -->
	<button onclick="함수1()">함수1</button>
	<!-- 2.html 에서 인수가 1개인 함수 호출 -->
	<button onclick="함수2(7)">함수2</button>
	<script src="2.함수호출.js" type="text/javascript"></script>
	<!-- 3.html 에서 인수가 2개인 함수 호출 -->
	<button onclick="함수3(5,7)">함수3</button>
	<!-- 4.html 에 반환값이 있는애를 호출할떄 -->
	<button onclick="함수4(1,2,3)">함수4</button>
	
	
</body>
</html>
