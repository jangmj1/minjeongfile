<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="과제5.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="kioskbox">
				<div class="header">
					<img  src="과제5/himg.png" width="100%" height="80%">
					<div class="categorybox" >
					
					</div>
				</div>
					
				
				
				
				<div class="content">
					<div class="productbox">			
					
					</div>
					<div class="cartbox">
						<div class="cartcontent">
							<div class="carttop"><!-- 제품 개수,제품가격,제품정보 -->
									 <!-- 제품개수,제품가격 구역 -->
									<div>카트 <span class="pcount">0</span> </div>
									<div>총 주문금액 <span class="ptotal">0</span> </div>
							</div>	
							
							<div class="cartbottom"> <!-- 제품 정보 구역 for돌릴 구간-->
								
							</div>
							
							
						</div>	
						
						<div class="cartbtn"><!-- 버튼구역 -->
							<button onclick="cancel()" class="cancelbtn">취소</button>
							<button onclick="order()" class="orderbtn">주문하기</button>
						</div>
												
					</div>
				
				
				
				</div>
				
				
			
			
			</div>
		</div>
		
		<div class="container">
			<h3>포스기</h3>
		</div>
	
	</div>

 <script src="과제5.js" type="text/javascript"></script>
</body>
</html>
