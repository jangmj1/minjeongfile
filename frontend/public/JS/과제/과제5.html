<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="과제5.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="kioskbox">
				<div class="header">
					<img  src="과제5/himg.png" width="100%" height="80%">
					<div class="categorybox" >
					
					</div>
				</div>
					
				
				
				
				<div class="content">
					<div class="productbox">			
					
					</div>
					<div class="cartbox">
						<div class="cartcontent">
							<div class="carttop"><!-- 제품 개수,제품가격,제품정보 -->
									 <!-- 제품개수,제품가격 구역 -->
									<div>카트 <span class="pcount">0</span> </div>
									<div>총 주문금액 <span class="ptotal">0</span> </div>
							</div>	
							
							<div class="cartbottom"> <!-- 제품 정보 구역 for돌릴 구간-->
								
							</div>
							
							
						</div>	
						
						<div class="cartbtn"><!-- 버튼구역 -->
							<button onclick="cancel()" class="cancelbtn">취소</button>
							<button onclick="order()" class="orderbtn">주문하기</button>
						</div>
												
					</div>
				
				
				
				</div>
				
				
			
			
			</div>
		</div>
		
		<div class="container">
			<img  src="과제5/햄벅.jpg" width="45%" >
			<h3>버거등록</h3>
			<div class="버거등록">
				<table >
					<tr><td>이름:</td> <td><input class="이름" type="text"></td></tr>
					<tr><td>카테고리명:</td> <td><input class="카테고리" type="text"></td></tr>
					<tr><td>가격:</td> <td><input class="가격" type="text"></td></tr>
					<tr><td>이미지:</td> <td><input class="이미지" type="text"></td></tr>
					
				</table>
				<button class="버거등록버튼" onclick="버거등록()">등록</button>
			</div>
			
			<div>
				<h3>버거 현황</h3>
				<table class="신메뉴" border="1">
					
				</table>
			</div>
		</div>
	
	</div>

 <script src="과제5.js" type="text/javascript"></script>
</body>
</html>
