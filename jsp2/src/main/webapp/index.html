<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 한글인코딩 -->
	
	<!-- 반응형:뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자정의:css -->
	<link href="indexcss.css" rel="stylesheet"  >
	
	<!-- 부트스트랩:css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	
	

<title>민정정찬</title>
</head>
<body>
	
	<!-- 상단헤더 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top"> <!-- 네비게이션[메뉴] -->
		<div class="container" >					<!-- 구역 -->
			<div class="collapse navbar-collapse">								<!-- 사이즈 줄어들면 감추기 -->
				<ul class="navbar-nav h_topmenu">												<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#">로그인</a></li>		<!-- 메뉴항목 -->
					<li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
					<li class="nav-item"><a class="nav-link" href="#">장바구니</a></li>
					<li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
					<li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
					<li class="nav-item"><a class="nav-link" href="#">문의사항</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 로고 -->
	<div class="container logobox">
		<a  href="#"> <img src="img/민.png" style="width: 300px;"> </a>
	</div>
	
	<!-- 하단헤더 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom"> <!-- 네비게이션 -->
		<div class="container">				<!-- 구역 -->
		
			<!-- 콜랩스버튼 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcontent">
				<span class="navbar-toggler-icon"></span>
			</button>
				
			
			<div class="collapse navbar-collapse" id=navcontent> <!-- 컨테이너 사이즈보다 작아지면 자동숨기기 -->
				<ul class="navbar-nav h_bottummenu">				<!--메뉴 목록  -->
					<li class="nav-item"><a class="nav-link" href="#">전체</a></li>	<!-- 메뉴항목 -->
					<li class="nav-item"><a class="nav-link" href="#">메인요리</a></li>
					<li class="nav-item"><a class="nav-link" href="#">나물류</a></li>
					<li class="nav-item"><a class="nav-link" href="#">조림류</a></li>
					<li class="nav-item"><a class="nav-link" href="#">국/찌개/탕</a></li>
					<li class="nav-item"><a class="nav-link" href="#">무침류</a></li>
					<li class="nav-item"><a class="nav-link" href="#">전/지짐/생선</a></li>
					<li class="nav-item"><a class="nav-link" href="#">김치/절임/젓갈</a></li>
					<li class="nav-item"><a class="nav-link" href="#">반찬류</a></li>
					<li class="nav-item"><a class="nav-link" href="#">MD추천</a></li>
					<li class="nav-item"><a class="nav-link" href="#">정찬이야기</a></li>
				</ul>
			
			</div>
		
		</div>
	
	</div>
	
	<!-- 이미지슬라이드:캐러셀 -->
	
	<div id=main class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">	<!-- 캐러셀구역 -->
									<!-- 슬라이드된다 -->	<!-- 1000=1초 -->
		<div class="carousel-inner" >	<!-- 캐러셀 내용물 사진들 -->
			
			<div class="carousel-item active"> 	<!-- 1개의 사진 active:활성화 -->
				<img  src="img/쇼핑몰.jpg" class="d-block w-100"  >
			</div>
			
			<div class="carousel-item"> 
				<img  src="img/쇼핑몰2.jpg" class="d-block w-100" >
			</div>
			
			<div class="carousel-item"> 
				<img  src="img/쇼핑몰3.jpg" class="d-block w-100">
			</div>
			
			<div class="carousel-item"> 
				<img  src="img/쇼핑몰4.jpg" class="d-block w-100">
			</div>
			
		
		</div>
		
		<div> <!-- 이미지 슬라이드 컨트롤[왼쪽/오른쪽 이동 버튼] -->
			<button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#main">
				<span class="carousel-control-prev-icon"></span>
			</button>
			
			<button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#main">
				<span class="carousel-control-next-icon"></span>
			</button>
			
		
		</div>
		
	
	</div>
	
	
	<!-- 부트스트랩:js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
